<% layout('web/layout/layout') -%>
<form method="post">
  <ul>
    <% for(var i = 0; i < result.length; i++) { %>
    <li>
      标题：<input type="text" name="title" value=<%= result[i].title %>>
      内容：<input type="text" name="content" value=<%= result[i].content %>>
      <input hidden type="text" name="_id" value=<%= result[i]._id %>>
      <input type="radio" name='num' value=<%= i %>>
    </li>
    <% } %>
  </ul>
  <button type="submit">确定</button>
</form>
